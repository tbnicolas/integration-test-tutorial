name: Integration Tests

on:
  pull_request:
    branches:
      - ntrujillo/main
  workflow_dispatch:

jobs:
  android-tests:
    name: Run Android Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 2.10.0

      - name: Install dependencies
        run: flutter pub get

      - name: Install Android Command Line Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          mkdir -p $HOME/.android-sdk/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O commandlinetools.zip
          unzip -q commandlinetools.zip -d $HOME/.android-sdk/cmdline-tools
          mv $HOME/.android-sdk/cmdline-tools/cmdline-tools $HOME/.android-sdk/cmdline-tools/latest

      - name: Configure Android SDK Paths
        run: |
          echo "ANDROID_SDK_ROOT=$HOME/.android-sdk" >> $GITHUB_ENV
          echo "PATH=$HOME/.android-sdk/cmdline-tools/latest/bin:$HOME/.android-sdk/emulator:$HOME/.android-sdk/platform-tools:$PATH" >> $GITHUB_ENV
          source $GITHUB_ENV
          echo "Current ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT"

      - name: Accept Android SDK Licenses
        run: |
          echo "Accepting Android SDK licenses..."
          yes | sdkmanager --licenses

      - name: Install Emulator and System Images
        run: |
          sdkmanager --verbose --install "system-images;android-30;google_apis;arm64-v8a" "platforms;android-30" "platform-tools" "emulator"

      - name: Set up Android Emulator
        run: |
          source $GITHUB_ENV
          echo "Creating AVD with ARM ABI..."
          echo "no" | avdmanager create avd -n test -k "system-images;android-30;google_apis;arm64-v8a" --device "pixel"
          nohup emulator -avd test -no-audio -no-window -gpu swiftshader_indirect &
          timeout 120s adb wait-for-device

      - name: Run Android Integration Tests
        run: flutter drive --driver=test_driver/integration_test.dart --target=integration_test/app_test.dart --device-id=emulator-5554
